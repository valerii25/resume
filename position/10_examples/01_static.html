<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>position: static</title>
    <style type="text/css">
        div {
            width: 200px;
            height: 200px;
        }
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
        .blue {
            background-color: blue;
        }
        .static {
            position: static;
        }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="green static"></div>
    <div class="blue"></div>
</body>
</html>
